<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" type="text/css" href="./css/reset.css">
<link href="./css/index.css" rel="stylesheet">
</head>
<body>
	<div class="banner_container">
		<ul class="banner_content">
			<li class="banner_pos1">
				<img src="./images/slide-1.jpg" alt="">
				<span></span>
			</li>
			<li class="banner_pos2">
				<img src="./images/slide-2.jpg" alt="">
				<span></span>
			</li>
			<li class="banner_pos3">
				<img src="./images/slide-3.jpg" alt="">
				<span></span>
			</li>
			<li class="banner_pos4">
				<img src="./images/slide-4.jpg" alt="">
				<span></span>
			</li>
			<li class="banner_pos5">
				<img src="./images/slide-5.jpg" alt="">
				<span></span>
			</li>
		</ul>
		<div class="banner_left">
			<img src="./images/arrow-prev.png" alt="">
		</div>
		<div class="banner_right">
			<img src="./images/arrow-next.png" alt="">
		</div>
		<ul class="banner_menu">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
<script src="./js/jquery.js"></script>
<script src="./js/rollBanner.js"></script>
<script type="text/javascript">
	$('.banner_container').rollBanner({
		autoPlay:5000,
        left: '.banner_left',
        right: '.banner_right'
	})
</script>
</html>
